[config]
#### Input
INPUT_BASE = {ENV[DATA]}/{ENV[VERIF_CASE]}_{ENV[STEP]}
FCST_GRID_STAT_INPUT_DIR = {INPUT_BASE}
FCST_GRID_STAT_INPUT_TEMPLATE = METplus_output/{ENV[RUN]}.{valid?fmt=%Y%m%d}/{MODEL}/{ENV[VERIF_CASE]}/pcp_combine_snow.24hrAccum_{ENV[file_name_var]}.init{init?fmt=%Y%m%d%H}.f{lead?fmt=%HHH}.nc
FCST_GRID_STAT_INPUT_DATATYPE = NETCDF
FCST_IS_PROB = False
OBS_GRID_STAT_INPUT_DIR = {INPUT_BASE}/data/nohrsc
OBS_GRID_STAT_INPUT_TEMPLATE = nohrsc.24H.{valid?fmt=%Y%m%d%H}
OBS_GRID_STAT_INPUT_DATATYPE = GRIB
OBS_IS_PROB = False
#### Output
OUTPUT_BASE = {ENV[DATA]}/{ENV[VERIF_CASE]}_{ENV[STEP]}/METplus_output
LOG_DIR = {OUTPUT_BASE}/logs
TMP_DIR = {OUTPUT_BASE}/tmp
GRID_STAT_OUTPUT_DIR = {OUTPUT_BASE}
GRID_STAT_OUTPUT_TEMPLATE = {ENV[RUN]}.{valid?fmt=%Y%m%d}/{MODEL}/{ENV[VERIF_CASE]}
GRID_STAT_OUTPUT_PREFIX = {ENV[VERIF_TYPE]}.{ENV[job_name]}
LOG_METPLUS = {LOG_DIR}/{ENV[JOB_GROUP]}_GridStat_fcst{MODEL}_obs{OBTYPE}_{ENV[VERIF_CASE]}_{ENV[STEP]}_{ENV[VERIF_TYPE]}_{ENV[job_name]}_for{ENV[DATE]}_runon{CLOCK_TIME}.log
METPLUS_CONF = {OUTPUT_BASE}/confs/{ENV[JOB_GROUP]}_GridStat_fcst{MODEL}_obs{OBTYPE}_{ENV[VERIF_CASE]}_{ENV[STEP]}_{ENV[VERIF_TYPE]}_{ENV[job_name]}_for{ENV[DATE]}_runon{CLOCK_TIME}.log
#### METplus application
LOOP_ORDER = times
PROCESS_LIST = GridStat
#### Dates
LOOP_BY = VALID
VALID_TIME_FMT = %Y%m%d%H
VALID_BEG = {ENV[DATE]}12
VALID_END = {ENV[DATE]}12
VALID_INCREMENT = 24H
#### Lead
LEAD_SEQ = begin_end_incr({ENV[fhr_start]},{ENV[fhr_end]},{ENV[fhr_inc]})
#### Variables
FCST_VAR1_NAME = {ENV[var1_name]}_A24
FCST_VAR1_LEVELS = (*,*)
FCST_VAR1_OPTIONS = censor_thresh = lt0; censor_val = 0; set_attr_units = "mm"; convert(x) = x * {ENV[var1_convert]};
FCST_VAR1_THRESH = >=0.0254, >=0.0508, >=0.1016, >=0.2032, >=0.3048
OBS_VAR1_NAME = ASNOW 
OBS_VAR1_LEVELS = A24
OBS_VAR1_THRESH = >=0.0254, >=0.0508, >=0.1016, >=0.2032, >=0.3048
#### GridStat
GRID_STAT_CONFIG_FILE = {PARM_BASE}/met_config/GridStatConfig_wrapped
GRID_STAT_ONCE_PER_FIELD = False
GRID_STAT_SKIP_IF_OUTPUT_EXISTS = False
MODEL = {ENV[MODEL]}
GRID_STAT_DESC = {GRID_STAT_REGRID_TO_GRID}
OBTYPE = 24hrNOHRSC
GRID_STAT_REGRID_TO_GRID = {ENV[grid]}
