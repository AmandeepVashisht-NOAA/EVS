OBS_POINT_STAT_INPUT_DIR = {ENV(EVSINgefs]}

POINT_STAT_OUTPUT_DIR = {ENV[finalstat]}/{ENV[OBTTYPE]}/{ENV[VDATE]}

LOG_DIR = {OUTPUT_BASE}/logs/{ENV[COMPONENT]}


