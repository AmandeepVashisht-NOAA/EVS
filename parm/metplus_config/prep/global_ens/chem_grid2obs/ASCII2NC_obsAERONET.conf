[config]

OUTPUT_BASE = {ENV[DATA]}

###############################################################################
# METplus Configuration                                                       #
#   See the METplus User's Guide System Configuration section                 #
#   for more information about each of these variables.                       #
###############################################################################


###############################################################################
# MET Installation Location                                                   #
#   * Set MET_INSTALL_DIR to the path where MET is installed                  #
#   * Change MET_BIN_DIR to {MET_INSTALL_DIR}/exec if necessary               #
###############################################################################

METPLUS_BASE = {ENV[MET_PLUS_PATH]}
MET_INSTALL_DIR = {ENV[MET_PATH]}
MET_BIN_DIR = {ENV[MET_PATH]}/bin
METPLUS_PARM_BASE = {METPLUS_BASE}/parm
METPLUS_FIX = {METPLUS_BASE}/fix

###############################################################################
# Input/Output Information                                                    #
#   * Set INPUT_BASE to the directory that contains input data                #
#   * Set OUTPUT_BASE to the directory to write output files                  #
#   * Change other variables to write certain files outside of OUTPUT_BASE    #
#   * Rename metplus_final.conf config file if desired                        #
###############################################################################

METPLUS_CONF = {OUTPUT_BASE}/config/{ENV[COMPONENT]}/metplus_{ENV[MODELNAME]}_{ENV[RUN]}_{ENV[OBTTYPE]}_final.conf

LOG_METPLUS = {LOG_DIR}/metplus_{ENV[MODELNAME]}_{ENV[RUN]}_{ENV[OBTTYPE]}.log.{LOG_TIMESTAMP_TEMPLATE}

LOG_TIMESTAMP_TEMPLATE = %Y%m%d%H%M%S

TMP_DIR = {OUTPUT_BASE}/tmp/{ENV[COMPONENT]}

STAGING_DIR = {OUTPUT_BASE}/stage/{ENV[COMPONENT]}


###############################################################################
# Non-MET Executables                                                         #
#   * Set CONVERT to the full path of the ImageMagick utility if it is not    #
#     in the user's path                                                      #
#   * Set GEMPAKTOCF_JAR to the full path of the jar file if processing       #
#     GEMPAK data                                                             #
###############################################################################

CONVERT = convert

GEMPAKTOCF_JAR = GempakToCF.jar

###
# Processes to run
# https://metplus.readthedocs.io/en/latest/Users_Guide/systemconfiguration.html#process-list
###

PROCESS_LIST = ASCII2NC

LOOP_BY = VALID
VALID_TIME_FMT = %Y%m%d
VALID_BEG = {ENV[VDATE]}
VALID_END = {ENV[VDATE]}
VALID_INCREMENT = 24H

LEAD_SEQ = 0

LOOP_ORDER = times

###
# File I/O
# https://metplus.readthedocs.io/en/latest/Users_Guide/systemconfiguration.html#directory-and-filename-template-info
###

ASCII2NC_SKIP_IF_OUTPUT_EXISTS = False

ASCII2NC_FILE_WINDOW_BEGIN = 0
ASCII2NC_FILE_WINDOW_END = 0

###
# ASCII2NC Settings
# https://metplus.readthedocs.io/en/latest/Users_Guide/wrappers.html#ascii2nc
###

ASCII2NC_CONFIG_FILE = {PARM_BASE}/met_config/Ascii2NcConfig_wrapped

ASCII2NC_INPUT_FORMAT = {ENV[OBTTYPE]}v3

ASCII2NC_MASK_GRID =
ASCII2NC_MASK_POLY =
ASCII2NC_MASK_SID =

ASCII2NC_TIME_SUMMARY_FLAG = False
ASCII2NC_TIME_SUMMARY_RAW_DATA = False
ASCII2NC_TIME_SUMMARY_BEG = 000000
ASCII2NC_TIME_SUMMARY_END = 235959
ASCII2NC_TIME_SUMMARY_STEP = 
ASCII2NC_TIME_SUMMARY_WIDTH = 
ASCII2NC_TIME_SUMMARY_GRIB_CODES = 
ASCII2NC_TIME_SUMMARY_VAR_NAMES =
ASCII2NC_TIME_SUMMARY_TYPES = min, max, range, mean, stdev, median, p80
ASCII2NC_TIME_SUMMARY_VALID_FREQ = 0
ASCII2NC_TIME_SUMMARY_VALID_THRESH = 0.0

[dir]

ASCII2NC_INPUT_DIR = {ENV[DCOMIN]}

ASCII2NC_OUTPUT_DIR = {ENV[finalprep]}

LOG_DIR = {OUTPUT_BASE}/logs/{ENV[COMPONENT]}


[filename_templates]

ASCII2NC_INPUT_TEMPLATE = {valid?fmt=%Y%m%d}/validation_data/aq/{ENV[OBTTYPE]}/{valid?fmt=%Y%m%d}.lev15

ASCII2NC_OUTPUT_TEMPLATE = ${OBTTYPE}_All_{valid?fmt=%Y%m%d}_lev15.nc

