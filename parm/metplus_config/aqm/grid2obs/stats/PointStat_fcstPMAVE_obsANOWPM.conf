## POINT_STAT_REGRID_TO_GRID = NONE
## POINT_STAT_REGRID_METHOD = NEAREST
## POINT_STAT_REGRID_WIDTH = 1

POINT_STAT_INTERP_TYPE_METHOD = BILIN
POINT_STAT_INTERP_TYPE_WIDTH = 2

POINT_STAT_REGRID_TO_GRID = NONE
POINT_STAT_REGRID_METHOD = BILIN
POINT_STAT_REGRID_WIDTH = 2

#POINT_STAT_OUTPUT_PREFIX = {ENV[MODELNAME]}_{ENV[outtyp]}{ENV[bcout]}
POINT_STAT_OUTPUT_PREFIX = PMAVE{ENV[bcout]}

[filename_templates]

ASCII2NC_INPUT_TEMPLATE=airnow/{valid?fmt=%Y%m%d}/daily_data_v2.dat
ASCII2NC_OUTPUT_TEMPLATE={valid?fmt=%Y%m%d}/airnow_daily_{valid?fmt=%Y%m%d}.nc
POINT_STAT_OUTPUT_TEMPLATE = {ENV[MODELNAME]}

OBS_POINT_STAT_INPUT_TEMPLATE = {ASCII2NC_OUTPUT_TEMPLATE}
FCST_POINT_STAT_INPUT_TEMPLATE = {ENV[modnam]}.{init?fmt=%Y%m%d}/{ENV[modsys]}.t{ENV[hour]}z.ave_24hr_pm25{ENV[bctag]}.{ENV[gridspec]}.grib2
