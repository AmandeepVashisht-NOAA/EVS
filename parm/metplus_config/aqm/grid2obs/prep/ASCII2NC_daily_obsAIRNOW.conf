[dir]

OUTPUT_BASE = {ENV[DATA]}

ASCII2NC_INPUT_DIR = {ENV[COMINobs]}
ASCII2NC_OUTPUT_DIR = {ENV[PREP_SAVE_DIR]}

LOG_DIR={OUTPUT_BASE}/logs

[config]

MODEL = {ENV[model1]}

LOG_LEVEL = DEBUG
LOG_MET_VERBOSITY = 2
PROCESS_LIST = ASCII2NC
LOOP_ORDER = processes
LOOP_BY = VALID

ASCII2NC_CONFIG_FILE={PARM_BASE}/met_config/ASCII2NCConfig_wrapped

METPLUS_CONF = {OUTPUT_BASE}/conf/{MODEL}/metplus_final_daily_ascii2nc.conf
LOG_METPLUS = {LOG_DIR}/{MODEL}/metplus_daily_ascii2nc.log.{LOG_TIMESTAMP_TEMPLATE}

VALID_TIME_FMT = %Y%m%d

ASCII2NC_SKIP_IF_OUTPUT_EXISTS=False
ASCII2NC_FILE_WINDOW_BEGIN=0
ASCII2NC_FILE_WINDOW_END=0
ASCII2NC_WINDOW_BEGIN=0
ASCII2NC_WINDOW_END=0
ASCII2NC_INPUT_FORMAT="airnowdaily_v2"

VALID_BEG = {ENV[VDATE]}
VALID_END = {ENV[VDATE]}

# The obs window dictionary
OBS_WINDOW_BEGIN = 0
OBS_WINDOW_END = 0

[filename_templates]

ASCII2NC_INPUT_TEMPLATE=airnow/{valid?fmt=%Y%m%d}/daily_data_v2.dat
ASCII2NC_OUTPUT_TEMPLATE=airnow_daily_{valid?fmt=%Y%m%d}.nc
